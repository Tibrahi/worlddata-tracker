<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalPulse | Live Financial System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <nav class="sidebar">
        <div class="brand">
            <i class="fa-solid fa-earth-americas"></i> GlobalPulse
        </div>
        <ul class="nav-links">
            <li class="active"><i class="fa-solid fa-wave-square"></i> Live Market</li>
            <li><i class="fa-solid fa-database"></i> Data Logs</li>
            <li><i class="fa-solid fa-sliders"></i> API Config</li>
        </ul>
        <div class="system-status">
            <div class="status-dot pulse"></div>
            <span>System Operational</span>
        </div>
    </nav>

    <main class="dashboard">
        <header>
            <div class="title-area">
                <h1>Financial Intelligence</h1>
                <p>Real-time data stream via Secure API Node.</p>
            </div>
            <div class="live-clock" id="clock">--:--:--</div>
        </header>

        <section class="chart-wrapper">
            <canvas id="mainChart"></canvas>
        </section>

        <section class="cards-grid" id="ticker-container">
            <div class="loading">
                <i class="fa-solid fa-spinner fa-spin"></i> Establishing Connection...
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
